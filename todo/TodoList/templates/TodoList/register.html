{% extends 'TodoList/base.html' %}

{% block title &}Register{& end %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
